<link type="text/css" rel="stylesheet" href="css/main.css" />
<script>
function onMenuSelect(elem) {
  // reset nav links
  var list = document.getElementById("navlinks");
  var listItems = list.children;
  for (var i = 0; i < listItems.length; ++i) {
    listItems[i].getElementsByTagName("a")[0].className = "";
  }
  // set as active
  elem.className='active';
}
</script>
</head>

<body>

  <nav>
    <h1>DICOM Javascript benchmark tools</h1>
    <ul id="navlinks">
      <li><a href="demo/trunk/view/bench.html" target="ifcontent" class="active" onclick="onMenuSelect(this)">Bench</a></li>
      <li><a href="demo/trunk/view/memory.html" target="ifcontent" onclick="onMenuSelect(this)">Memory</a></li>
      <li><a href="demo/trunk/view/diff.html" target="ifcontent" onclick="onMenuSelect(this)">Diff</a></li>
      <li><a href="demo/trunk/view/part06.html" target="ifcontent" onclick="onMenuSelect(this)">Part06</a></li>
      <li style="float:right"><a href="demo/trunk/view/about.html" target="ifcontent" onclick="onMenuSelect(this)">About</a></li>
    </ul>
  </nav>

  <iframe name="ifcontent" src="demo/trunk/view/bench.html"></iframe>

</body>

</html>
