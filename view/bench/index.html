<!DOCTYPE html>
<html>

<head>
<title>DICOM Parser Benchmark</title>
<meta charset="UTF-8">
<link type="text/css" rel="stylesheet" href="../style.css" />

<!-- Third party -->
<script src="../../node_modules/lodash/lodash.min.js"></script>
<script src="../../node_modules/benchmark/benchmark.js"></script>
<!-- local -->
<script src="../../src/dicomBench.js"></script>
<script src="../../src/dragndrop.js"></script>

<!-- iframes -->
<iframe src="../parsers/daikon.html" id="iframe-daikon" style="display:none"></iframe>
<iframe src="../parsers/dcmjs.html" id="iframe-dcmjs" style="display:none"></iframe>
<iframe src="../parsers/dicomParser.html" id="iframe-dicomParser" style="display:none"></iframe>
<iframe src="../parsers/dwv.html" id="iframe-dwv" style="display:none"></iframe>

<!-- real business -->
<script type="text/javascript">

// default test data
var githubRaw = "https://raw.githubusercontent.com/ivmartel/dcmbench/master/data/";
var defaultTestData = [
    { "name": "osirix-toutatix-100", "url": githubRaw + "osirix-toutatix-100.dcm" },
    { "name": "osirix-goudurix", "url": githubRaw + "osirix-goudurix.dcm" },
    { "name": "dicompyler-ct.0", "url": githubRaw + "dicompyler-ct.0.dcm" },
    { "name": "gdcm-CR-MONO1-10-chest", "url": githubRaw + "gdcm-CR-MONO1-10-chest.dcm" },
    { "name": "gdcm-CT-MONO2-8-abdo", "url": githubRaw + "gdcm-CT-MONO2-8-abdo.dcm" },
    { "name": "gdcm-US-RGB-8-epicard", "url": githubRaw + "gdcm-US-RGB-8-epicard.dcm" },
    { "name": "gdcm-US-RGB-8-esopecho", "url": githubRaw + "gdcm-US-RGB-8-esopecho.dcm" }
];
var allParserFunctions = [
  { "name": "daikon" },
  { "name": "dcmjs" },
  { "name": "dicomParser" },
  { "name": "dwv" }
];
var selectedParserFunctions = null;

// create default runner object
var runner = new dcmb.DicomBench();
runner.setDataList( defaultTestData );

// called by the drag and drop
function updateDataList(datalist) {
  runner.setDataList(datalist);
};

// Handle change in the input file element.
// - Updates the data list by calling updateDataList.
function onChangeInput(files) {
  var inputData = [];
  for ( var i = 0; i < files.length; ++i ) {
    inputData.push( { "name": files[i].name,
      "file": files[i] } );
  }
  // call external function
  updateDataList( inputData );
};

function onChangeParsers(input) {
  if (input.checked) {
    var func = null;
    for (var i = 0; i < allParserFunctions.length; ++i) {
      if (allParserFunctions[i].name === input.value) {
        func = allParserFunctions[i];
        break;
      }
    }
    if (func) {
      selectedParserFunctions.push(func);
    }
  } else {
    for (var j = 0; j < selectedParserFunctions.length; ++j) {
      if (selectedParserFunctions[j].name === input.value) {
        selectedParserFunctions.splice(j, 1);
      }
    }
  }
  runner.setFunctionList(selectedParserFunctions);
};

// handle launch
function onLaunchButton() {
  // action according to status
  if ( runner.getStatus() === "ready" ||
    runner.getStatus() === "done" ||
    runner.getStatus() === "cancelled" ) {
    // run
    runner.run();
  }
  else if ( runner.getStatus() === "running" ) {
    // cancel
    runner.cancel();
  }
};

// last minute
document.addEventListener("DOMContentLoaded", function (/*event*/) {
  // drag and drop
  dcmb.setupDragDrop(updateDataList);

  // output user agent
  var pAgent = document.createElement("p");
  pAgent.appendChild(document.createTextNode("User agent: " + navigator.userAgent));
  var resDiv = document.getElementById("browser");
  resDiv.appendChild(pAgent);
});

// iframe content is only available at window.onload time
window.onload = function () {
  allParserFunctions[0].func =
    document.getElementById('iframe-daikon').contentWindow.parse;
  allParserFunctions[1].func =
    document.getElementById('iframe-dcmjs').contentWindow.parse;
  allParserFunctions[2].func =
    document.getElementById('iframe-dicomParser').contentWindow.parse;
  allParserFunctions[3].func =
    document.getElementById('iframe-dwv').contentWindow.parse;

  selectedParserFunctions = allParserFunctions.map(fun => ({...fun}));
  runner.setFunctionList(selectedParserFunctions);
};
</script>
</head>

<body>

  <!--<h1>DICOM Javascript parser benchmark</h1>-->

  <div id="browser"></div>

  <div id="input">
    <fieldset>
      <legend>Input</legend>
      <ul>
        <li>Use default data (no CORS), number: <input type="number" name="quantity" value="7" min="1" max="7"></li>
        <li><input type="file" multiple="true" onchange="onChangeInput(files)"></li>
        <li><div id="dropbox">Drop files here</div></li>
    </fieldset>
  </div>

  <div id="parsers">
    <fieldset>
      <legend>Parsers</legend>
      <input type="checkbox" id="daikon"
        value="daikon" name="parsers" onclick="onChangeParsers(this);" checked />
      <label for="daikon">daikon</label>
      <input type="checkbox" id="dcmjs"
        value="dcmjs" name="parsers"  onclick="onChangeParsers(this);"checked />
      <label for="dcmjs">dcmjs</label>
      <input type="checkbox" id="dicomParser"
        value="dicomParser" name="parsers"  onclick="onChangeParsers(this);"checked />
      <label for="dicomParser">dicomParser</label>
      <input type="checkbox" id="dwv"
        value="dwv" name="parsers"  onclick="onChangeParsers(this);"checked />
      <label for="dwv">dwv</label>
    </fieldset>
  </div>

  <div id="bench-toolbar">
    <button id="bench-button" onclick="onLaunchButton()">Launch</button>
    <p id="bench-status">Ready</p>
  </div>
  <div id="bench-results"></div>

</body>

</html>
