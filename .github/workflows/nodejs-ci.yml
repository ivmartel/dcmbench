# Node.js CI workflow

name: Node.js CI

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Check out code
      uses: actions/checkout@v2
      with:
        fetch-depth: 0
    - name: Setup Node.js
      uses: actions/setup-node@v1
      with:
        node-version: '16.x'
    - name: Install dependencies
      run: yarn install --frozen-lockfile
    - name: Run lint
      run: yarn run lint
    - name: Build (if master branch)
      if: github.ref == 'refs/heads/master'
      # prod causes problem with loadash...
      # rm -Rf ./node_modules/*
      # yarn install --prod
      run: |
        mkdir build
        cp -Rf *.* ./build
        cp -Rf css data ext node_modules src view ./build
    - name: Push to gh-pages (if master branch)
      if: github.ref == 'refs/heads/master'
      run: |
        git config user.email github-actions@github.com
        git config user.name github-actions
        git checkout gh-pages
        rm -Rf ./demo/trunk/*
        cp -Rf ./build/* ./demo/trunk
        git add -A ./demo/trunk
        git diff-index --quiet HEAD ||
          git commit -m "CI run ${{ github.run_number }} pushed to gh-pages"
        git push -fq origin gh-pages
